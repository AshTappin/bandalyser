<section class="filter-wrapper">
  <div class="keyword-wrapper">
    <input class="BandSearchBox" [formControl]="queryField" type="text" id="keyword" placeholder="Search for artists..." autofocus/>
  </div>
  <div class="SearchResults">
    <div class="BandResult" *ngFor="let result of results" routerLink="toptracks">
      <img src="{{result.images['0']?.url}}" alt="" width="50" height="50">
      <div class="BandResult-name">{{result.name}}</div>
    </div>
  </div>
</section>

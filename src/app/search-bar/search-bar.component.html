<section class="filter-wrapper">
  <div class="keyword-wrapper">
    <input class="BandSearchBox" [formControl]="queryField" type="text" id="keyword" placeholder="Search for artists..." autofocus/>
  </div>
  <ul class="SearchResults">
    <li *ngFor="let result of results" class="BandResult">
      <img src="{{result.images['2']?.url}}" alt="" width="50" height="50">
      <p class="BandResult-name">{{result.name}}</p>
      <span class="tags"></span>
  </ul>
</section>

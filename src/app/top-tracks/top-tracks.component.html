<div>
  Sound journey for {{bandName}}
  <img src="{{bandImageLink}}" alt="" width="50" height="50">
  <h2>Top tracks</h2>
  <div>
    <div class='topTrack' *ngFor="let track of topTracks">
      <div>{{track.name}}</div>
      <div>{{track.album.release_date}}</div>
      <div>Danceability: {{track.danceability}}</div>
    </div>
  </div>

</div>
